<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="indian__railLogo">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/83/Indian_Railways.svg/1200px-Indian_Railways.svg.png"
                    alt="">
            </div>
            <div class="header__center">
                <div class="header__content">
                    <button>Login</button>
                    <h6>Register</h6>
                    <h6>Agent Login</h6>
                    <h6>contact us</h6>
                    <h6>ask diksha</h6>
                    <button>ALERTS</button>
                    <h6>DATE</h6>
                    <h5>A<sup>-</sup></h5>
                    <h5>A</h5>
                    <small>A<sup>+</sup></small>
                    <h6>हिंदी</h6>
                </div>
                <div class="header__end">
                    <i class="material-icons">home</i>
                    <button>IRCTC EXCLUSIVE</button>
                    <h4 class="header__train">TRAINS</h4>
                    <h4>BUSES</h4>
                    <h4>FLIGHT</h4>
                    <h4>HOTELS</h4>
                    <h4>HOLIDAYS</h4>
                    <h4>LOYALTY</h4>
                    <h4>MEAlS</h4>
                    <h4>PROMOTIONS</h4>
                    <button>PREMIUM PARTNER</button>
                    <h4>MORE</h4>
                </div>
            </div>
                <div class="header__irtc">
                    <img src="https://www.logolynx.com/images/logolynx/65/65eb34c7f4ba6fa0dcbe2f4d3a4c2086.jpeg" alt="">
                </div>
        </div>
        <div class="middle__section">
            <div class="middle__firstSection">
                <div class="middle__header">
                    <div class="middle__status">
                        <i class="material-icons">assignment_turned_in</i>
                        <h2>PNR STATUS</h2>
                    </div>
                    <div class="middle__charts">
                        <i class="material-icons">addchart</i>
                        <h2>CHARTS/VACANCY</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
